<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./image/clock-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
   
    <script src="https://kit.fontawesome.com/d8d3da14f2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
        <div class="boton-resta">
            <button class="less">
                <i class="fas fa-arrow-down fa-4x"></i>"
            </button>
        </div>

        <div class="numero">
            <div class="numberPrincipal">0</div>

        </div>

        <div class="boton-suma">
            <button class="more">
                <i class="fas fa-arrow-up fa-4x"></i>
            </button>

        </div>

    </div>
    <script src="script.js"></script>

  </body>

</html>
